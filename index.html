<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance</title>

    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/a/a1/Wallet_App_icon_iOS_12.png"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Side Navigation -->
      <aside class="sidebar glass-card">
        <h1><i class="fas fa-wallet"></i>Expense Tracker</h1>
        <div class="balance-container">
          <h2>Your Balance</h2>
          <h2 id="balance" class="balance">$0.00</h2>
        </div>
        <div class="income-expense-container">
          <div class="income">
            <h3>Income</h3>
            <p id="income-total" class="money plus">$0.00</p>
          </div>
          <div class="expense">
            <h3>Expense</h3>
            <p id="expense-total" class="money minus">$0.00</p>
          </div>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <section class="transaction-form glass-card">
          <h3>Add New Transaction</h3>
          <form id="transaction-form">
            <div class="form-control">
              <label for="transaction-type">Type</label>
              <select id="transaction-type" required>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </div>
            <div class="form-control">
              <label for="description">Description</label>
              <input
                type="text"
                id="description"
                placeholder="Enter description..."
                required
              />
            </div>
            <div class="form-control">
              <label for="amount">Amount</label>
              <input
                type="number"
                id="amount"
                placeholder="Enter amount..."
                min="0.01"
                step="0.01"
                required
              />
            </div>
            <div class="form-control">
              <label for="category">Category</label>
              <select id="category" required>
                <option value="" disabled selected>Select category</option>
                <!-- Income categories -->
                <option class="income-category" value="Salary">Salary</option>
                <option class="income-category" value="Freelance">
                  Freelance
                </option>
                <option class="income-category" value="Investments">
                  Investments
                </option>
                <option class="income-category" value="Crypto">Crypto</option>
                <option class="income-category" value="NFT Sales">
                  NFT Sales
                </option>
                <option class="income-category" value="Other Income">
                  Other Income
                </option>
                <!-- Expense categories -->
                <option class="expense-category" value="Food">Food</option>
                <option class="expense-category" value="Transportation">
                  Transportation
                </option>
                <option class="expense-category" value="Housing">
                  Housing
                </option>
                <option class="expense-category" value="Utilities">
                  Utilities
                </option>
                <option class="expense-category" value="Entertainment">
                  Entertainment
                </option>
                <option class="expense-category" value="Shopping">
                  Shopping
                </option>
                <option class="expense-category" value="Health">Health</option>
                <option class="expense-category" value="Travel">Travel</option>
                <option class="expense-category" value="Education">
                  Education
                </option>
                <option class="expense-category" value="Gas Fees">
                  Gas Fees
                </option>
                <option class="expense-category" value="NFT Purchases">
                  NFT Purchases
                </option>
                <option class="expense-category" value="Other Expense">
                  Other Expense
                </option>
              </select>
            </div>
            <div class="form-control">
              <label for="date">Date</label>
              <input type="date" id="date" required />
            </div>
            <button type="submit" class="btn">Add Transaction</button>
          </form>
        </section>

        <section class="history glass-card">
          <h3>Transaction History</h3>
          <div class="filter-container">
            <label for="filter">Filter:</label>
            <select id="filter">
              <option value="all">All</option>
              <option value="income">Income Only</option>
              <option value="expense">Expenses Only</option>
            </select>
          </div>
          <ul id="transaction-list" class="list">
            <!-- Transactions will be added here dynamically -->
          </ul>
        </section>
      </main>
    </div>

    <div id="notification" class="notification">
      <p id="notification-message"></p>
    </div>
    <script type="module" src="JS/main.js"></script>
  </body>
</html>
